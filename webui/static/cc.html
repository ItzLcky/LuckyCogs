<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Commands</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #36393f;
      border-radius: 8px;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .cc-entry {
      background: #202225;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .cc-entry button {
      background: #f04747;
      margin-top: 8px;
    }

    .cc-entry button:hover {
      background: #c03e3e;
    }

    .success { color: #57f287; }
    .error { color: #f04747; }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1>Manage Custom Commands</h1>

    <label for="guildSelect">Choose a Guild:</label>
    <select id="guildSelect" onchange="loadCommands()">
      <option value="">-- Select a Guild --</option>
    </select>

    <div id="ccList"></div>

    <hr />
    <h2>Create or Edit Command</h2>
    <label for="ccName">Command Name:</label>
    <input type="text" id="ccName" placeholder="e.g. hello" />

    <label for="ccResponse">Response:</label>
    <textarea id="ccResponse" rows="4" placeholder="Response text..."></textarea>

    <button onclick="saveCommand()">Save Command</button>
    <p id="statusMsg"></p>
  </div>

  <script>
    const userId = localStorage.getItem("user_id");

    fetch("/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        fetch("/api/user/" + userId)
          .then(res => res.json())
          .then(user => {
            document.getElementById("username").textContent = user.name;
            if (user.avatar) document.getElementById("avatar").src = user.avatar;
          });
      });

    async function loadGuilds() {
      const res = await fetch("/api/guilds", {
        headers: { "X-User-ID": userId }
      });
      const data = await res.json();
      const select = document.getElementById("guildSelect");
      data.guilds.forEach(g => {
        const option = document.createElement("option");
        option.value = g.id;
        option.textContent = `${g.name} (${g.member_count})`;
        select.appendChild(option);
      });
    }

    async function loadCommands() {
      const guildId = document.getElementById("guildSelect").value;
      const list = document.getElementById("ccList");
      list.innerHTML = "";

      if (!guildId) return;

      const res = await fetch(`/api/guild/${guildId}/ccs`, {
        headers: { "X-User-ID": userId }
      });

      if (!res.ok) {
        list.innerHTML = "<p class='error'>Failed to load commands.</p>";
        return;
      }

      const data = await res.json();

      Object.entries(data)
        .sort((a, b) => a[0].localeCompare(b[0]))
        .forEach(([name, cmd]) => {
          const div = document.createElement("div");
          div.className = "cc-entry";
          div.innerHTML = `
            <strong>${name}</strong><br />
            <div style="white-space: pre-wrap;">${cmd.response}</div>
            <button onclick="editCommand('${name}', \`${cmd.response.replace(/`/g, '\\`')}\`)">Edit</button>
            <button onclick="deleteCommand('${name}')">Delete</button>
          `;
          list.appendChild(div);
        });
    }

    function editCommand(name, response) {
      document.getElementById("ccName").value = name;
      document.getElementById("ccResponse").value = response;
    }

    async function saveCommand() {
      const guildId = document.getElementById("guildSelect").value;
      const name = document.getElementById("ccName").value.trim().toLowerCase();
      const response = document.getElementById("ccResponse").value.trim();
      const status = document.getElementById("statusMsg");

      if (!name || !response || !guildId) {
        status.textContent = "All fields are required.";
        status.className = "error";
        return;
      }

      const res = await fetch(`/api/guild/${guildId}/ccs`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-User-ID": userId
        },
        body: JSON.stringify({ name, response })
      });

      if (res.ok) {
        status.textContent = "Command saved successfully.";
        status.className = "success";
        loadCommands();
      } else {
        status.textContent = "Failed to save command.";
        status.className = "error";
      }
    }

    async function deleteCommand(name) {
      const guildId = document.getElementById("guildSelect").value;
      const res = await fetch(`/api/guild/${guildId}/ccs/${name}`, {
        method: "DELETE",
        headers: { "X-User-ID": userId }
      });

      const status = document.getElementById("statusMsg");

      if (res.ok) {
        status.textContent = "Command deleted.";
        status.className = "success";
        loadCommands();
      } else {
        status.textContent = "Failed to delete command.";
        status.className = "error";
      }
    }

    window.onload = loadGuilds;
  </script>
</body>
</html>
