<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Commands</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background-color: #2f3136;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #36393f;
      border-radius: 8px;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .cc-entry {
      background: #202225;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cc-name {
      font-weight: bold;
      flex: 1;
    }

    .cc-buttons {
      display: flex;
      gap: 10px;
    }

    .cc-buttons button {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }

    .cc-buttons button:hover {
      color: #57f287;
    }

    .success { color: #57f287; }
    .error { color: #f04747; }

    .pagination {
      text-align: center;
      margin-top: 10px;
    }

    .pagination button {
      background: #5865f2;
      margin: 5px;
      padding: 8px 16px;
    }

    .pagination button:hover {
      background: #4752c4;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2f3136;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .modal h3 {
      margin-top: 0;
    }

    .modal-close {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      color: #f04747;
    }

    .modal-close:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1>Manage Custom Commands</h1>

    <label for="guildSelect">Choose a Guild:</label>
    <select id="guildSelect" onchange="loadCommands()">
      <option value="">-- Select a Guild --</option>
    </select>

    <p id="commandCount" style="font-weight: bold;"></p>
    <div id="ccList"></div>
    <div class="pagination" id="paginationControls"></div>
    <p id="statusMsg"></p>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-close" onclick="closeModal()">‚úñ Close</div>
      <h3>Edit Command</h3>
      <label for="ccName">Command Name:</label>
      <input type="text" id="ccName" />

      <label for="ccResponse">Response:</label>
      <textarea id="ccResponse" rows="4"></textarea>

      <button onclick="saveCommand()">Save Changes</button>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("user_id");
    let currentPage = 0;
    let commandsData = [];

    fetch("/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        fetch("/api/user/" + userId)
          .then(res => res.json())
          .then(user => {
            document.getElementById("username").textContent = user.name;
            if (user.avatar) document.getElementById("avatar").src = user.avatar;
          });
      });

    async function loadGuilds() {
      const res = await fetch("/api/guilds", {
        headers: { "X-User-ID": userId }
      });
      const data = await res.json();
      const select = document.getElementById("guildSelect");
      data.guilds.forEach(g => {
        const option = document.createElement("option");
        option.value = g.id;
        option.textContent = `${g.name} (${g.member_count})`;
        select.appendChild(option);
      });
    }

    async function loadCommands() {
      const guildId = document.getElementById("guildSelect").value;
      const list = document.getElementById("ccList");
      const count = document.getElementById("commandCount");
      list.innerHTML = "";
      count.textContent = "";
      currentPage = 0;

      if (!guildId) return;

      const res = await fetch(`/api/guild/${guildId}/ccs`, {
        headers: { "X-User-ID": userId }
      });

      if (!res.ok) {
        list.innerHTML = "<p class='error'>Failed to load commands.</p>";
        return;
      }

      const data = await res.json();
      commandsData = Object.entries(data).sort((a, b) => a[0].localeCompare(b[0]));
      count.textContent = `Total Commands: ${commandsData.length}`;

      renderPage();
    }

    function renderPage() {
      const list = document.getElementById("ccList");
      const nav = document.getElementById("paginationControls");
      list.innerHTML = "";
      nav.innerHTML = "";

      const start = currentPage * 30;
      const end = start + 30;
      const pageItems = commandsData.slice(start, end);

      for (const [name, cmd] of pageItems) {
        if (!cmd || typeof cmd !== "object" || !cmd.response) continue;

        const div = document.createElement("div");
        div.className = "cc-entry";
        div.innerHTML = `
          <div class="cc-name">${name}</div>
          <div class="cc-buttons">
            <button title="Edit" onclick="editCommand(${JSON.stringify(name)}, ${JSON.stringify(cmd.response)})">üìù</button>
            <button title="Delete" onclick="deleteCommand('${name}')">‚ùå</button>
          </div>
        `;
        list.appendChild(div);
      }

      if (currentPage > 0) {
        const prev = document.createElement("button");
        prev.textContent = "Previous";
        prev.onclick = () => { currentPage--; renderPage(); };
        nav.appendChild(prev);
      }

      if ((currentPage + 1) * 30 < commandsData.length) {
        const next = document.createElement("button");
        next.textContent = "Next";
        next.onclick = () => { currentPage++; renderPage(); };
        nav.appendChild(next);
      }
    }

    function editCommand(name, response) {
      document.getElementById("ccName").value = name;
      document.getElementById("ccResponse").value = response;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    async function saveCommand() {
      const guildId = document.getElementById("guildSelect").value;
      const name = document.getElementById("ccName").value.trim().toLowerCase();
      const response = document.getElementById("ccResponse").value.trim();
      const status = document.getElementById("statusMsg");

      if (!name || !response || !guildId) {
        status.textContent = "All fields are required.";
        status.className = "error";
        return;
      }

      const res = await fetch(`/api/guild/${guildId}/ccs`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-User-ID": userId
        },
        body: JSON.stringify({ name, response })
      });

      if (res.ok) {
        status.textContent = "Command saved successfully.";
        status.className = "success";
        closeModal();
        loadCommands();
      } else {
        status.textContent = "Failed to save command.";
        status.className = "error";
      }
    }

    async function deleteCommand(name) {
      const guildId = document.getElementById("guildSelect").value;
      const res = await fetch(`/api/guild/${guildId}/ccs/${name}`, {
        method: "DELETE",
        headers: { "X-User-ID": userId }
      });

      const status = document.getElementById("statusMsg");

      if (res.ok) {
        status.textContent = "Command deleted.";
        status.className = "success";
        loadCommands();
      } else {
        status.textContent = "Failed to delete command.";
        status.className = "error";
      }
    }

    window.onload = loadGuilds;
  </script>
</body>
</html>
