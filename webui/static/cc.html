<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Commands</title>
  <!-- Material 3 Web Components CSS -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <!-- Material Icons Outlined -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    :root {
      --mdc-theme-primary: #6200ee;
      --mdc-theme-secondary: #018786;
    }
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background-color: #f5f5f5;
    }
    .page-container {
      max-width: 800px;
      margin: 24px auto;
      padding: 16px;
    }
    .cc-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .mdc-select {
      width: 100%;
      max-width: 300px;
    }
    #statusMsg {
      min-height: 1.5em;
      margin-top: 12px;
      color: var(--mdc-theme-primary);
    }
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="header-container"></div>
  <div class="mdc-top-app-bar--fixed-adjust"></div>

  <div class="page-container">
    <h1 class="mdc-typography--headline5">Manage Custom Commands</h1>

    <!-- Guild selector (Outlined MDC Select) -->
    <div class="mdc-select mdc-select--outlined" id="guildSelectWrapper">
      <select class="mdc-select__native-control" id="guildSelect" aria-label="Choose a Guild">
        <option value="" disabled selected hidden>-- Select a Guild --</option>
      </select>
      <span class="mdc-floating-label">Choose a Guild</span>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch"></div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
      <i class="mdc-select__dropdown-icon material-icons-outlined" aria-hidden="true">arrow_drop_down</i>
    </div>

    <p id="commandCount" class="mdc-typography--subtitle1"></p>
    <div id="ccList" class="cc-list"></div>
    <div id="paginationControls" class="mdc-button-row"></div>
    <p id="statusMsg" class="mdc-typography--body2"></p>
  </div>

  <!-- Edit Dialog -->
  <div class="mdc-dialog" id="editDialog" role="alertdialog" aria-modal="true" aria-labelledby="edit-dialog-title" aria-describedby="edit-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="edit-dialog-title">Edit Command</h2>
        <div class="mdc-dialog__content" id="edit-dialog-content">
          <div class="mdc-text-field mdc-text-field--outlined" style="width:100%; margin-bottom:16px;">
            <input type="text" id="ccName" class="mdc-text-field__input" aria-labelledby="cc-name-label">
            <span id="cc-name-label" class="mdc-floating-label">Command Name</span>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch"></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined" style="width:100%;">
            <textarea id="ccResponse" class="mdc-text-field__input" rows="4" aria-labelledby="cc-response-label"></textarea>
            <span id="cc-response-label" class="mdc-floating-label">Response</span>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch"></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button type="button" class="mdc-button mdc-button--raised mdc-dialog__button" data-mdc-dialog-action="save" id="saveBtn">
            <span class="mdc-button__label">Save</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <!-- Material Components JS -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const userId = localStorage.getItem('user_id') || '';

      // Load header fragment
      try {
        const res = await fetch('header.html');
        if (!res.ok) throw new Error(`Header fetch failed: ${res.status}`);
        document.getElementById('header-container').innerHTML = await res.text();
      } catch (err) {
        console.error(err);
      }

      // Initialize MDC Web components
      mdc.autoInit();
      const guildSelect = new mdc.select.MDCSelect(document.getElementById('guildSelectWrapper'));
      const dialog = new mdc.dialog.MDCDialog(document.getElementById('editDialog'));
      guildSelect.listen('MDCSelect:change', loadCommands);
      document.querySelector('[data-mdc-dialog-action="close"]').addEventListener('click', () => dialog.close());
      document.getElementById('saveBtn').addEventListener('click', saveCommand);

      // Populate guilds into select
      await loadGuilds(userId, guildSelect);
    });

    async function loadGuilds(userId, guildSelect) {
      const status = document.getElementById('statusMsg');
      try {
        const res = await fetch('/api/guilds', { headers: { 'X-User-ID': userId } });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();
        const native = document.getElementById('guildSelect');
        data.guilds.forEach(g => {
          const opt = document.createElement('option'); opt.value = g.id;
          opt.textContent = `${g.name} (${g.member_count})`;
          native.appendChild(opt);
        });
        guildSelect.layout();
      } catch (err) {
        console.error('Error loading guilds:', err);
        status.textContent = 'Failed to load guilds.';
      }
    }

    // ... rest of command-loading, pagination, edit/save/delete logic unchanged ...
  </script>
</body>
</html>
