<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Commands</title>
  <!-- Material 3 Web Components -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
  <!-- Material Icons (Outlined) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <style>
    :root {
      --mdc-theme-primary: #6200ee;
      --mdc-theme-secondary: #018786;
    }
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background-color: #f5f5f5;
    }
    .page-container {
      max-width: 800px;
      margin: 24px auto;
      padding: 16px;
    }
    .mdc-button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .cc-entry {
      margin-bottom: 12px;
    }
    #statusMsg {
      min-height: 1.5em;
      margin-top: 12px;
      color: var(--mdc-theme-primary);
    }
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="header-container"></div>
  <div class="mdc-top-app-bar--fixed-adjust"></div>

  <div class="page-container">
    <h1 class="mdc-typography--headline5">Manage Custom Commands</h1>

    <!-- Guild selector -->
    <div class="mdc-select mdc-select--outlined" id="guildSelectWrapper">
      <select class="mdc-select__native-control" id="guildSelect">
        <option value="">-- Select a Guild --</option>
      </select>
      <span class="mdc-floating-label">Choose a Guild</span>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch"></div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <p id="commandCount" class="mdc-typography--subtitle1"></p>

    <!-- Commands list -->
    <div id="ccList"></div>
    <div id="paginationControls" class="mdc-button-row"></div>
    <p id="statusMsg" class="mdc-typography--body2"></p>
  </div>

  <!-- Edit Dialog -->
  <div class="mdc-dialog" id="editDialog" role="alertdialog" aria-modal="true" aria-labelledby="edit-dialog-title" aria-describedby="edit-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="edit-dialog-title">Edit Command</h2>
        <div class="mdc-dialog__content" id="edit-dialog-content">
          <div class="mdc-text-field mdc-text-field--outlined" style="width:100%; margin-bottom:16px;">
            <input type="text" id="ccName" class="mdc-text-field__input" />
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch"><span class="mdc-floating-label">Command Name</span></span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined" style="width:100%;">
            <textarea id="ccResponse" class="mdc-text-field__input" rows="4"></textarea>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch"><span class="mdc-floating-label">Response</span></span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </div>
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button type="button" class="mdc-button mdc-button--raised mdc-dialog__button" data-mdc-dialog-action="save" id="saveBtn">
            <span class="mdc-button__label">Save</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <!-- Material Components JS -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" crossorigin="anonymous"></script>
  <script>
    let guildSelect, dialog;
    let userId = '';
    let commandsData = [];
    let currentPage = 0;

    document.addEventListener('DOMContentLoaded', () => {
      userId = localStorage.getItem('user_id') || '';
      initPage();
    });

    async function initPage() {
      try {
        await loadHeader();
      } catch (err) {
        console.error('Header load error:', err);
      }
      mdc.autoInit();
      guildSelect = new mdc.select.MDCSelect(document.getElementById('guildSelectWrapper'));
      dialog = new mdc.dialog.MDCDialog(document.getElementById('editDialog'));
      setupListeners();
      await loadGuilds();
    }

    async function loadHeader() {
      const res = await fetch('header.html');
      if (!res.ok) throw new Error(`Failed to fetch header: ${res.status}`);
      const html = await res.text();
      document.getElementById('header-container').innerHTML = html;
    }

    function setupListeners() {
      guildSelect.listen('MDCSelect:change', loadCommands);
      document.querySelector('[data-mdc-dialog-action="close"]').addEventListener('click', () => dialog.close());
      document.getElementById('saveBtn').addEventListener('click', saveCommand);
    }

    async function loadGuilds() {
      const status = document.getElementById('statusMsg');
      try {
        const res = await fetch('/api/guilds', { headers: { 'X-User-ID': userId } });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();
        const native = document.getElementById('guildSelect');
        data.guilds.forEach(g => {
          const opt = document.createElement('option');
          opt.value = g.id;
          opt.textContent = `${g.name} (${g.member_count})`;
          native.appendChild(opt);
        });
        guildSelect.layout();
      } catch (err) {
        console.error('Error loading guilds:', err);
        status.textContent = 'Failed to load guilds.';
      }
    }

    async function loadCommands() {
      const guildId = document.getElementById('guildSelect').value;
      const status = document.getElementById('statusMsg');
      document.getElementById('ccList').innerHTML = '';
      document.getElementById('paginationControls').innerHTML = '';
      document.getElementById('commandCount').textContent = '';
      status.textContent = '';
      commandsData = [];
      currentPage = 0;

      if (!guildId) return;

      try {
        const res = await fetch(`/api/guild/${guildId}/ccs`, { headers: { 'X-User-ID': userId } });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();
        commandsData = Object.entries(data).sort((a, b) => a[0].localeCompare(b[0]));
        document.getElementById('commandCount').textContent = `Total Commands: ${commandsData.length}`;
        renderPage();
      } catch (err) {
        console.error('Error loading commands:', err);
        status.textContent = 'Failed to load commands.';
      }
    }

    function renderPage() {
      const list = document.getElementById('ccList');
      const nav = document.getElementById('paginationControls');
      list.innerHTML = '';
      nav.innerHTML = '';
      const start = currentPage * 30;
      const end = start + 30;
      const pageItems = commandsData.slice(start, end);

      pageItems.forEach(([name, cmd]) => {
        if (!cmd || !cmd.response) return;
        const card = document.createElement('div');
        card.className = 'mdc-card cc-entry';
        card.style.cssText = 'padding:12px; display:flex; justify-content:space-between; align-items:center;';

        const title = document.createElement('div');
        title.className = 'mdc-typography--body1';
        title.textContent = name;

        const actions = document.createElement('div');
        actions.className = 'mdc-button-row';

        const editBtn = document.createElement('button');
        editBtn.className = 'material-icons-outlined mdc-icon-button';
        editBtn.textContent = 'edit';
        editBtn.title = 'Edit';
        editBtn.onclick = () => editCommand(name, cmd.response);

        const delBtn = document.createElement('button');
        delBtn.className = 'material-icons-outlined mdc-icon-button';
        delBtn.textContent = 'delete';
        delBtn.title = 'Delete';
        delBtn.onclick = () => deleteCommand(name);

        actions.append(editBtn, delBtn);
        card.append(title, actions);
        list.appendChild(card);
      });

      if (currentPage > 0) {
        const prev = document.createElement('button');
        prev.className = 'mdc-button';
        prev.textContent = 'Previous';
        prev.onclick = () => { currentPage--; renderPage(); };
        nav.appendChild(prev);
      }
      if ((currentPage + 1) * 30 < commandsData.length) {
        const next = document.createElement('button');
        next.className = 'mdc-button';
        next.textContent = 'Next';
        next.onclick = () => { currentPage++; renderPage(); };
        nav.appendChild(next);
      }
    }

    function editCommand(name, response) {
      document.getElementById('ccName').value = name;
      document.getElementById('ccResponse').value = response;
      dialog.open();
    }

    async function saveCommand() {
      const guildId = document.getElementById('guildSelect').value;
      const name = document.getElementById('ccName').value.trim().toLowerCase();
      const response = document.getElementById('ccResponse').value.trim();
      const status = document.getElementById('statusMsg');

      if (!name || !response || !guildId) {
        status.textContent = 'All fields are required.';
        return;
      }

      try {
        const res = await fetch(`/api/guild/${guildId}/ccs`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-User-ID': userId },
          body: JSON.stringify({ name, response })
        });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        status.textContent = 'Command saved successfully.';
        dialog.close();
        await loadCommands();
      } catch (err) {
        console.error('Error saving command:', err);
        status.textContent = 'Failed to save command.';
      }
    }

    async function deleteCommand(name) {
      const guildId = document.getElementById('guildSelect').value;
      const status = document.getElementById('statusMsg');
      try {
        const res = await fetch(`/api/guild/${guildId}/ccs/${name}`, {
          method: 'DELETE',
          headers: { 'X-User-ID': userId }
        });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        status.textContent = 'Command deleted.';
        await loadCommands();
      } catch (err) {
        console.error('Error deleting command:', err);
        status.textContent = 'Failed to delete command.';
      }
    }
  </script>
</body>
</html>
