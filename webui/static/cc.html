<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Commands</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <!-- Header include -->
  <div id="header-container"></div>

  <div class="max-w-3xl mx-auto my-6 bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Manage Custom Commands</h1>

    <!-- Guild selector -->
    <div id="guildSelectWrapper" class="mb-6">
      <label for="guildSelect" class="block text-sm font-medium text-gray-700 mb-2">
        Choose a Guild
      </label>
      <select
        id="guildSelect"
        aria-label="Choose a Guild"
        class="block w-full border border-gray-300 bg-white rounded-md shadow-sm
               focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
               px-3 py-2"
      >
        <option value="" disabled selected hidden>-- Select a Guild --</option>
      </select>
    </div>

    <p id="commandCount" class="text-sm text-gray-600 mb-4"></p>
    <div id="ccList" class="space-y-4"></div>
    <div id="paginationControls" class="flex space-x-3 mt-6"></div>
    <p id="statusMsg" class="min-h-[1.5em] mt-4 text-indigo-600"></p>
  </div>

  <!-- Edit Dialog -->
  <dialog
    id="editDialog"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    hidden
  >
    <form method="dialog" class="bg-white rounded-lg w-full max-w-md p-6">
      <h2 class="text-lg font-medium text-gray-800 mb-5">Edit Command</h2>
      <div class="space-y-5">
        <div>
          <label for="ccName" class="block text-sm font-medium text-gray-700 mb-1">
            Command Name
          </label>
          <input
            type="text"
            id="ccName"
            class="block w-full border border-gray-300 rounded-md shadow-sm
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                   px-3 py-2"
          />
        </div>
        <div>
          <label for="ccResponse" class="block text-sm font-medium text-gray-700 mb-1">
            Response
          </label>
          <textarea
            id="ccResponse"
            rows="4"
            class="block w-full border border-gray-300 rounded-md shadow-sm
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                   px-3 py-2 resize-none"
          ></textarea>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button
          type="button"
          id="cancelBtn"
          class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none"
        >
          Cancel
        </button>
        <button
          type="button"
          id="saveBtn"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none"
        >
          Save
        </button>
      </div>
    </form>
  </dialog>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const userId = localStorage.getItem('user_id') || '';

      // Load header fragment
      try {
        const res = await fetch('header.html');
        if (!res.ok) throw new Error(`Header fetch failed: ${res.status}`);
        document.getElementById('header-container').innerHTML = await res.text();
      } catch (err) {
        console.error(err);
      }

      // Native select
      const guildSelect = document.getElementById('guildSelect');
      guildSelect.addEventListener('change', loadCommands);

      // Dialog
      const editDialog = document.getElementById('editDialog');
      document.getElementById('cancelBtn').addEventListener('click', () => editDialog.close());
      document.getElementById('saveBtn').addEventListener('click', saveCommand);

      // Populate guilds
      await loadGuilds(userId, guildSelect);
    });

    async function loadGuilds(userId, guildSelect) {
      const status = document.getElementById('statusMsg');
      try {
        const res = await fetch('/api/guilds', { headers: { 'X-User-ID': userId } });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();
        data.guilds.forEach(g => {
          const opt = document.createElement('option');
          opt.value = g.id;
          opt.textContent = `${g.name} (${g.member_count})`;
          guildSelect.appendChild(opt);
        });
      } catch (err) {
        console.error('Error loading guilds:', err);
        status.textContent = 'Failed to load guilds.';
      }
    }

    // ... rest of command-loading, pagination, edit/save/delete logic unchanged ...
    //     When you want to show the edit dialog, call:
    //       document.getElementById('editDialog').showModal();
    //
    //     And saveCommand() should close it via editDialog.close().
  </script>
</body>
</html>
