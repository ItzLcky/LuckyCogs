<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meatload Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #bbbbbb;
    }

    .admin-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .admin-link:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <a href="/admin" class="admin-link">Admin Panel</a>
  <div class="container">
    <h1>Meatload Bot</h1>
    <p>Your multi-tool companion for managing your Discord server.</p>
  </div>
</body>
</html>
