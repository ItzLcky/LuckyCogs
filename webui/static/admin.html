<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meatload Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #36393f;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: #2f3136;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    .login-btn {
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .login-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meatload Admin Panel</h1>
    <a href="/oauth/login" class="login-btn">Login with Discord</a>
  </div>
</body>
</html>
