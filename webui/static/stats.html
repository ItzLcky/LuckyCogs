<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Statistics</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #4752c4;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Statistics</h1>
    <div id="statsContent">
      <p>Loading stats...</p>
    </div>
    <button onclick="loadStats()">Refresh Stats</button>
  </div>

  <script>
    async function loadStats() {
      const userId = localStorage.getItem("user_id");
      const statsDiv = document.getElementById("statsContent");

      if (!userId) {
        statsDiv.innerHTML = '<p class="error">You are not logged in.</p>';
        return;
      }

      const res = await fetch("/api/stats", {
        headers: { "X-User-ID": userId }
      });

      if (!res.ok) {
        const error = await res.json();
        statsDiv.innerHTML = `<p class="error">Error: ${error.error}</p>`;
        return;
      }

      const data = await res.json();

      statsDiv.innerHTML = `
        <div class="stat"><span class="label">Total Guilds:</span> <span>${data.total_guilds}</span></div>
        <div class="stat"><span class="label">Total Users:</span> <span>${data.total_users}</span></div>
        <div class="stat"><span class="label">Cogs Loaded:</span> <span>${data.cogs_loaded.length}</span></div>
      `;
    }

    // Load on page load
    window.onload = loadStats;
  </script>
</body>
</html>
