<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Guilds</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #36393f;
      padding: 30px;
      border-radius: 8px;
    }

    .guild {
      padding: 12px;
      background-color: #202225;
      margin: 10px 0;
      border-radius: 6px;
    }

    .guild-name {
      font-size: 20px;
      font-weight: bold;
    }

    .guild-stats {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1>Guilds</h1>
    <div id="guildList">Loading...</div>
  </div>

  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        const userId = localStorage.getItem("user_id");
        fetch("/api/user/" + userId).then(res => res.json()).then(user => {
          document.getElementById("username").textContent = user.name;
          if (user.avatar) document.getElementById("avatar").src = user.avatar;
        });
      });

    const userId = localStorage.getItem("user_id");

    fetch("/api/guilds", {
      headers: { "X-User-ID": userId }
    })
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("guildList");
      list.innerHTML = "";
      data.guilds.forEach(g => {
        const div = document.createElement("div");
        div.className = "guild";
        div.innerHTML = `
          <div class="guild-name">${g.name}</div>
          <div class="guild-stats">ID: ${g.id} â€¢ Members: ${g.member_count}</div>
        `;
        list.appendChild(div);
      });
    })
    .catch(() => {
      document.getElementById("guildList").innerHTML = "Failed to load guilds.";
    });
  </script>
</body>
</html>
