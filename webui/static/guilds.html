<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guild Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #2f3136;
      color: white;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #36393f;
      border-radius: 8px;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    select {
      width: 100%;
    }

    .stat {
      margin: 15px 0;
    }

    .label {
      font-weight: bold;
    }

    .error {
      color: #f04747;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guild Dashboard</h1>

    <label for="guildSelect">Select a Guild:</label>
    <select id="guildSelect" onchange="loadGuildStats()">
      <option value="">-- Choose a Guild --</option>
    </select>

    <div id="guildStats" style="margin-top: 20px;"></div>
  </div>

  <script>
    const userId = localStorage.getItem("user_id");

    async function loadGuilds() {
      const res = await fetch("/api/guilds", {
        headers: { "X-User-ID": userId }
      });

      if (!res.ok) {
        document.getElementById("guildStats").innerHTML = '<p class="error">Failed to load guilds.</p>';
        return;
      }

      const data = await res.json();
      const select = document.getElementById("guildSelect");

      for (const guild of data.guilds) {
        const opt = document.createElement("option");
        opt.value = guild.id;
        opt.textContent = `${guild.name} (${guild.member_count} members)`;
        select.appendChild(opt);
      }
    }

    async function loadGuildStats() {
      const guildId = document.getElementById("guildSelect").value;
      if (!guildId) return;

      const res = await fetch(`/api/guild/${guildId}`, {
        headers: { "X-User-ID": userId }
      });

      const container = document.getElementById("guildStats");
      container.innerHTML = "";

      if (!res.ok) {
        const err = await res.json();
        container.innerHTML = `<p class="error">${err.error}</p>`;
        return;
      }

      const data = await res.json();

      container.innerHTML = `
        <div class="stat"><span class="label">Guild:</span> ${data.name}</div>
        <div class="stat"><span class="label">Members:</span> ${data.member_count}</div>
        <div class="stat"><span class="label">Messages Tracked:</span> ${data.message_count}</div>
      `;
    }

    window.onload = loadGuilds;
  </script>
</body>
</html>
